<ion-view view-title="Information">
    <ion-content>
        <ion-list class="list-inset">
            <ion-item class="item-text-wrap" 
                      ng-repeat="item in admin|filter: {title:whichCondition}" >
                
                <h1 ng-bind-html ="item.title" ></h1>
                <h2 ng-repeat="info in item.data" ng-bind-html="info.item"></h2>
                
            </ion-item>

                
        </ion-list>
    </ion-content>
</ion-view>
